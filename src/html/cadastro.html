<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/9b2c422549.js" crossorigin="anonymous"></script>

    <title>RockBand Cadastro</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <a href="../html/pagina-login.html" class="login">
        <i class="fa-solid fa-user"></i>
        Login
    </a>

    <main>
        <h1>RockBand</h1>
        <p>Faça seu cadastro e se una a maior comunidade de rock do Brasil</p>

        <form action="../html/error.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>

            <label for="nome-de-usuario">Nome de Usuário:</label>
            <input type="text" name="nome-de-usuario" id="nome-de-usuario" placeholder="NomeDeUsuario" required>

            <label for="nome">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="*******" required>
        </form>

        <a href="../html/error.html" class="registrar">Registrar-se</a>
    </main>
</body>
</html>
